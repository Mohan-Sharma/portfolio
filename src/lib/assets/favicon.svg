<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sophisticated Neon Glow -->
    <filter id="coreGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Enterprise to Innovation Gradient -->
    <linearGradient id="nexusGrad" x1="120" y1="120" x2="280" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00F2FF" />
      <stop offset="50%" stop-color="#008FD3" />
      <stop offset="100%" stop-color="#002B5B" />
    </linearGradient>

    <!-- Subtle Radial Nebula -->
    <radialGradient id="nebulaGrad" cx="200" cy="200" r="150" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00E5FF" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#000D1A" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Cosmic Background -->
  <rect width="400" height="400" fill="#000D1A" rx="40"/>
  <circle cx="200" cy="200" r="180" fill="url(#nebulaGrad)" />

  <!-- The "Event Horizon" (Astrophysics & Integration Arc) -->
  <path d="M100 200 C 100 100, 300 100, 300 200 C 300 300, 100 300, 100 200"
          stroke="#00E5FF"
          stroke-width="1"
          stroke-dasharray="1 15"
          stroke-linecap="round"
          opacity="0.4">
    <animate attributeName="stroke-dashoffset" from="0" to="100" dur="20s" repeatCount="indefinite" />
  </path>

  <!-- The Nexus Monogram (Abstract M + S Architecture) -->
  <!-- A geometric structure that implies 'M' and 'S' through negative space and flow -->
  <g filter="url(#coreGlow)">
    <!-- Main Structural Pillars (Enterprise Foundation) -->
    <path d="M140 260 V140 L200 210 L260 140 V260"
            stroke="url(#nexusGrad)"
            stroke-width="16"
            stroke-linecap="round"
            stroke-linejoin="round" />

    <!-- The S-Curve Integration (Flowing through the Core) -->
    <path d="M120 180 C 120 120, 280 120, 280 200 C 280 280, 120 280, 120 220"
            stroke="#00E5FF"
            stroke-width="3"
            stroke-linecap="round"
            stroke-dasharray="2 10">
      <animate attributeName="stroke-dashoffset" from="0" to="60" dur="5s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Agentic AI Nodes (Living Data Points) -->
  <g>
    <!-- Pulsing Neural Center -->
    <circle cx="200" cy="210" r="5" fill="#00F2FF" filter="url(#coreGlow)">
      <animate attributeName="r" values="4;7;4" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite" />
    </circle>

    <!-- Satellite "Agent" (Moving along the integration path) -->
    <circle r="4" fill="white" filter="url(#coreGlow)">
      <animateMotion dur="6s" repeatCount="indefinite"
              path="M120 180 C 120 120, 280 120, 280 200 C 280 280, 120 280, 120 220" />
    </circle>
  </g>

  <!-- Connecting Constellation Points (Astrophysics) -->
  <g opacity="0.3" stroke="white" stroke-width="0.5">
    <circle cx="140" cy="140" r="1.5" fill="white" />
    <circle cx="260" cy="140" r="1.5" fill="white" />
    <circle cx="200" cy="100" r="1.5" fill="white" />
    <line x1="140" y1="140" x2="200" y2="100" />
    <line x1="260" y1="140" x2="200" y2="100" />
  </g>
</svg>
