<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sharp Neon Glow -->
    <filter id="modernGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Iridescent Gradient: Electric Cyan to Deep Violet -->
    <linearGradient id="modernGrad" x1="120" y1="120" x2="280" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00F2FF" />
      <stop offset="100%" stop-color="#7000FF" />
    </linearGradient>

    <!-- Background Depth Gradient -->
    <radialGradient id="depthGrad" cx="200" cy="200" r="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1A1A2E" />
      <stop offset="100%" stop-color="#05050A" />
    </radialGradient>
  </defs>

  <!-- Sleek Modern Backdrop -->
  <rect width="400" height="400" fill="url(#depthGrad)" rx="50"/>

  <!-- Subtle Architectural Grid Dots (Tech/Cloud Precision) -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="1" fill="white" />
    <circle cx="200" cy="100" r="1" fill="white" />
    <circle cx="300" cy="100" r="1" fill="white" />
    <circle cx="100" cy="200" r="1" fill="white" />
    <circle cx="300" cy="200" r="1" fill="white" />
    <circle cx="100" cy="300" r="1" fill="white" />
    <circle cx="200" cy="300" r="1" fill="white" />
    <circle cx="300" cy="300" r="1" fill="white" />
  </g>

  <!-- The MS Integrated Monogram (Linear Modern Style) -->
  <g filter="url(#modernGlow)">

    <!-- 'M' - Geometric Foundation -->
    <!-- Thinner, sharper lines for a more technical feel -->
    <path d="M140 260 L140 140 L200 200 L260 140 L260 260"
            stroke="url(#modernGrad)"
            stroke-width="8"
            stroke-linecap="round"
            stroke-linejoin="round" />

    <!-- 'S' - The Digital Pulse -->
    <!-- Represents the integration flow and AI agility -->
    <path d="M110 180 C 110 110, 290 110, 290 200 C 290 290, 110 290, 110 220"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-dasharray="0.5 12"
            opacity="0.8">
      <animate attributeName="stroke-dashoffset" from="0" to="100" dur="4s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- The AI Core (Pulsing Singularity) -->
  <g>
    <!-- Neural Node Center -->
    <circle cx="200" cy="200" r="5" fill="#00F2FF" filter="url(#modernGlow)">
      <animate attributeName="r" values="4;6;4" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.4;1" dur="2.5s" repeatCount="indefinite" />
    </circle>

    <!-- Floating Agent Node (Satellite Motion) -->
    <circle r="3" fill="#7000FF" filter="url(#modernGlow)">
      <animateMotion dur="6s" repeatCount="indefinite"
              path="M110 180 C 110 110, 290 110, 290 200 C 290 290, 110 290, 110 220" />
    </circle>
  </g>

  <!-- Precision Accents (Astrophysics/Constellation Hint) -->
  <circle cx="140" cy="140" r="1.5" fill="white" opacity="0.3" />
  <circle cx="260" cy="140" r="1.5" fill="white" opacity="0.3" />
  <line x1="140" y1="140" x2="260" y2="140" stroke="white" stroke-opacity="0.1" stroke-width="0.5" />
</svg>
